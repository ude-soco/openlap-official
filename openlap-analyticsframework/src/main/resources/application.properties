#logging.level.org.thymeleaf.templateresolver=DEBUG
#logging.level.org.thymeleaf.TemplateEngine=DEBUG
#logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate.validator=TRACE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
server.port=${PORT:8090}
server.servlet.context-path=/api
analytics.jars.folder=${DATA_DIR:.}/jars/analytics_techniques/
analytics.class.directory=com.openlap.AnalyticsMethods.Prototypes
visualizer.jars.folder=${DATA_DIR:.}/jars/visualization_methods/
visualizer.class.directory=openlap.visualizer
analytics.goals.file=sample_goal.json
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
spring.data.mongodb.primary.uri=${MONGODB_PRIMARY_URI:mongodb://127.0.0.1:27017}
spring.data.mongodb.primary.database=${OPENLAP_MONGODB_DB:openlap_v2}
spring.data.mongodb.secondary.uri=${MONGODB_SECONDARY_URI:mongodb://127.0.0.1:27017}
spring.data.mongodb.secondary.database=${LRS_MONGODB_DB:learninglocker_v2}
spring.data.mongodb.secondary.database.collection=statements
frontend.urls=${WEBAPP_URL:https://openlap.netlify.app,http://localhost:5173,http://localhost:5174}
user.admin.name=${ADMIN_NAME:admin}
user.admin.email=${ADMIN_EMAIL:admin@mail.com}
user.admin.password=${ADMIN_PASSWORD:1234qweR}
server.token=${JWT_SECRET_KEY:secret}
