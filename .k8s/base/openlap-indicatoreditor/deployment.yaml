apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: web
        image: openlap-indicatoreditor
        env:
        - name: VITE_BACKEND_URL
          value: /api/
        ports:
        - containerPort: 8080
          protocol: TCP
