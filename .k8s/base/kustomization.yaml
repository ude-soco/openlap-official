apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: openlap-official-
labels:
- pairs:
    app.kubernetes.io/name: openlap-official
  includeSelectors: true
  includeTemplates: true

resources:
- openlap-analyticsframework
- openlap-indicatoreditor
- ingress.yaml

configMapGenerator:
- name: openlap-official-ingress
  literals:
  - host=example.org

secretGenerator:
- name: openlap-analyticsframework-web
  behavior: merge
  literals: []
  # - ADMIN_NAME=""
  # - ADMIN_EMAIL=""
  # - ADMIN_PASSWORD=""

vars:
- name: OPENLAP_OFFICIAL_FQDN
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: openlap-official-ingress
  fieldref:
    fieldpath: data.host

images:
- name: openlap-analyticsframework
  newName: ghcr.io/ude-soco/openlap-official-openlap-analyticsframework
  newTag: edge
- name: openlap-indicatoreditor
  newName: ghcr.io/ude-soco/openlap-official-openlap-indicatoreditor
  newTag: edge
- name: mongo
  newTag: "4.4"
